<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prvi level fetcha</title>
    
</head>
<body>
    <button onclick="btnClick()">Preuzmi</button>

    <div id="poruka"></div>
</body>

<script>
    function btnClick()
    {
        let url = "https://wrd.app.fit.ba/demoText.txt";

        fetch(url)
        .then(r=>{
            if (r.status !== 200)
            {
                alert("neka greska: " + r.status);
                return;
            }

            r.text().then(t=>{
                alert(t.substring(2, 20));
                console.log(t.substring(2, 20))
                document.getElementById("poruka").innerHTML = t
            })
        })
        .catch(e=>{
            alert("Gre≈°ka u komunikaciji sa serverom: " + e);
        })
    }
</script>
</html>
