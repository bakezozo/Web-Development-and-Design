<!DOCTYPE html>
<html lang="en">

<body>
    <button onclick="btnClick()">Preuzmi</button>
    <div id="rezultatDiv" style="border:solid; width: 600px"></div>
</body>
<script>
    function btnClick() {

        fetch('https://wrd.app.fit.ba/demoText.txt')
            .then(
                r => {
                    if (r.status !== 200) {
                        alert("Server javlja grešku: " + r.status);
                        return;
                    }

                    r.text().then(t => {
                        document.getElementById("rezultatDiv").innerHTML =  t;
                    });
                }
            )
            .catch(
                err => {
                    alert("Greška u komunikaciji sa serverom: " + err);
                }
            );
    }
</script>
</html>
