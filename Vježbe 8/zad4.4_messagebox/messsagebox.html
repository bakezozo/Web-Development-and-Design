<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <style>
        #porukaKontejner{
            width: 400px;
            position: fixed;
            top: 0;
            right: 0;
        }

        .porukaBox{
            padding: 10px;
            background-color: rgb(212, 237, 218);
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <button onclick="prikaziMB()">Prika≈æi message box</button>
    <div id="porukaKontejner">
    </div>
</body>
<script>
    function prikaziMB()
    {
        porukaInfo(`Ovo je message box koji ce se sakriti za 3 sekunde. box-${b}`);
    }

    let b=0;
    function porukaInfo(p)
    {
        ++b;
        let lb=b;
        document.getElementById("porukaKontejner").innerHTML +=
         `<div id="box-${lb}" class="porukaBox">
            ${p}
        </div>`

        setTimeout(()=>{
            console.log(`trazimo box-${lb}`)
            document.getElementById(`box-${lb}`).remove();
        }, 3000)
    }
</script>

</html>
